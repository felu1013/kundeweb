<div class="row">
    <label for="usernameInput" class="col col-2 col-form-label gy-3">
      Username *
    </label>
    <div class="col col-10 gy-3" [formGroup]="createForm">
      <div class="input-group">
        <input
          id="usernameInput"
          placeholder="Username"
          class="form-control"
          autofocus
          formControlName="username"
          [class.is-invalid]="username.invalid && username.touched"
          [class.is-valid]="username.valid && username.touched"
        />
  
        <div
          class="invalid-feedback"
          *ngIf="username.invalid && username.touched && username.errors"
        >
          <i class="material-icons">error</i>
          <span class="ms-1" *ngIf="username.errors['required']">
            Ein Username muss eingegeben werden.
          </span>
          <span class="ms-1" *ngIf="username.errors['minlength']">
            Ein Username muss mindestens 2 Zeichen lang sein.
          </span>
          <span class="ms-1" *ngIf="username.errors['pattern']">
            Ein Username muss mit einem Buchstaben oder einer Ziffer beginnen.
          </span>
        </div>
      </div>
    </div>
  </div>
