<div class="row">
    <label for="emailInput" class="col col-2 col-form-label gy-3">
      Email *
    </label>
    <div class="col col-10 gy-3" [formGroup]="createForm">
      <div class="input-group">
        <input
          id="emailInput"
          placeholder="Email"
          class="form-control"
          autofocus
          formControlName="email"
          [class.is-invalid]="email.invalid && email.touched"
          [class.is-valid]="email.valid && email.touched"
        />
  
        <div
          class="invalid-feedback"
          *ngIf="email.invalid && email.touched && email.errors"
        >
          <i class="material-icons">error</i>
          <span class="ms-1" *ngIf="email.errors['required']">
            Eine Email muss eingegeben werden.
          </span>
          <span class="ms-1" *ngIf="email.errors['minlength']">
            Eine Email muss mindestens 2 Zeichen lang sein.
          </span>
          <span class="ms-1" *ngIf="email.errors['pattern']">
            Eine Email muss mit einem Buchstaben oder einer Ziffer beginnen.
          </span>
        </div>
      </div>
    </div>
  </div>
