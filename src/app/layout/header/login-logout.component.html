<!-- Inline form https://v5.getbootstrap.com/docs/5.0/forms/layout/#inline-forms -->
<!-- prettier-ignore -->
<form
  class="row row-cols-md-auto g-3 align-items-center"
  autocomplete="off"
  role="form"
  (submit)="onLogout()"
  *ngIf="(isLoggedIn$ | async) || init; else login"
>
  <button
    type="submit"
    class="btn btn-primary"
  >
    <span class="me-1">Logout</span>
    <i class="material-icons md-48">chevron_right</i>
  </button>
</form>

<ng-template #login>
  <form
    class="row row-cols-md-auto g-3 align-items-center"
    autocomplete="off"
    role="form"
    (submit)="onLogin()"
  >
    <div class="col-12">
      <label for="usernameInput" class="col-form-label">
        <small>Benutzername</small>
      </label>
      <input
        id="usernameInput"
        type="search"
        class="form-control form-control-sm"
        tabindex="1"
        autocomplete="off"
        required
        [(ngModel)]="username"
        name="username"
      />
    </div>

    <div class="col-12">
      <label for="passwordInput" class="col-form-label">
        <small>Passwort</small>
      </label>
      <input
        id="passwordInput"
        type="password"
        class="form-control form-control-sm"
        tabindex="2"
        autocomplete="off"
        required
        [(ngModel)]="password"
        name="password"
      />
    </div>
    <div class="col-12">
      <button
        type="submit"
        class="btn btn-primary btn-sm"
        tabindex="3"
        (click)="onLogin()"
      >
        Login
      </button>
    </div>
  </form>
</ng-template>
